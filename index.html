<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accessible Website</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-left">
      <span id="site-title">Accessible Web</span>
    </div>
    <div class="nav-right">
      <button class="lang-btn" onclick="setLanguage('en')">English</button>
      <button class="lang-btn" onclick="setLanguage('am')">አማርኛ</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="section active">
    <div class="hero">
      <h1 id="hero-title">Welcome to Accessible Web</h1>
      <p id="hero-subtitle">Choose your path to accessibility</p>
      <div class="cta-buttons">
        <button class="btn ripple" onclick="openModal('login')"
          id="login-btn">Login</button>
        <button class="btn ripple" onclick="openModal('signup')"
          id="signup-btn">Sign Up</button>
        <button class="btn ripple" onclick="navigate('accessibility')"
          id="guest-btn">Continue as Guest</button>
        <button class="btn ripple glow" onclick="openDonate()"
          id="donate-btn">Donate</button>
      </div>
    </div>
  </section>

  <!-- Accessibility Choice -->
  <section id="accessibility" class="section">
    <h2 id="accessibility-title">Choose Accessibility Option</h2>
    <div class="choice-buttons">
      <button class="btn large ripple" onclick="navigate('blind')"
        id="blind-btn">Blind</button>
      <button class="btn large ripple" onclick="navigate('deaf')"
        id="deaf-btn">Deaf</button>
    </div>
    <button class="back-btn" onclick="navigate('home')" id="back-btn1">Back</button>
  </section>

  <!-- Blind Flow -->
  <section id="blind" class="section">
    <h2 id="blind-title">Blind Accessibility</h2>
    <div class="choice-buttons">
      <button class="btn large ripple" onclick="startSpeechToText()"
        id="stt-btn">Speech to Text</button>
      <button class="btn large ripple" onclick="startTextToSpeech()"
        id="tts-btn">Text to Speech</button>
    </div>
    <textarea id="speech-output" placeholder="Speech/Text output here"></textarea>
    <button class="back-btn" onclick="navigate('accessibility')" id="back-btn2">Back</button>
  </section>

  <!-- Deaf Flow -->
  <section id="deaf" class="section">
    <h2 id="deaf-title">Deaf Accessibility</h2>
    <div class="choice-buttons">
      <button class="btn large ripple" onclick="signToSpeech()" id="sign-btn">Sign to Speech</button>
      <button class="btn large ripple" onclick="speechToSign()" id="speech-sign-btn">Speech to Sign</button>
    </div>
    <div id="sign-output" class="sign-box"></div>
    <button class="back-btn" onclick="navigate('accessibility')" id="back-btn3">Back</button>
  </section>

  <!-- Login Modal -->
  <div id="login-modal" class="modal">
    <div class="modal-content glass">
      <span class="close" onclick="closeModal('login')">&times;</span>
      <h2 id="login-title">Login</h2>
      <form onsubmit="validateLogin(event)">
        <input type="text" id="login-username" placeholder="Username" required/>
        <input type="password" id="login-password" placeholder="Password" required/>
        <button type="submit" class="btn ripple" id="login-submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signup-modal" class="modal">
    <div class="modal-content glass">
      <span class="close" onclick="closeModal('signup')">&times;</span>
      <h2 id="signup-title">Sign Up</h2>
      <form onsubmit="validateSignup(event)">
        <input type="text" id="signup-username" placeholder="Username" required/>
        <input type="email" id="signup-email" placeholder="Email" required/>
        <input type="password" id="signup-password" placeholder="Password" required/>
        <button type="submit" class="btn ripple" id="signup-submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Reminder Popup -->
  <div id="reminder-popup" class="popup glass">
    <p id="reminder-text">Please log in to continue</p>
    <button class="btn ripple" onclick="closeReminder()" id="reminder-close">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
