<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessibility Hub</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .language-switcher {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #4a90e2;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .language-switcher select {
      background: transparent;
      border: none;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1.1em;
      background: linear-gradient(45deg, #ff6f61, #ff9966);
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ff9966, #ff6f61);
    }
  </style>
</head>
<body>
  <!-- Language Switcher -->
  <div class="language-switcher">
    <select id="language-select">
      <option value="en" selected>English</option>
      <option value="am">áŠ áˆ›áˆ­áŠ›</option>
    </select>
  </div>

  <!-- Hero Section -->
  <h1 data-lang-en="Welcome to Accessibility Hub"
      data-lang-am="áŠ¥áŠ•áŠ³áŠ• á‹ˆá‹° á‰°á‹°áˆ«áˆ½áŠá‰µ áˆ›á‹•áŠ¨áˆ á‰ á‹°áˆ…áŠ“ áˆ˜áŒ¡">
      Welcome to Accessibility Hub
  </h1>
  <p data-lang-en="Choose your language and accessibility mode"
     data-lang-am="á‰‹áŠ•á‰‹á‹ŽáŠ• áŠ¥áŠ“ á‹¨á‰°á‹°áˆ«áˆ½áŠá‰µ áˆáŠ”á‰³á‹ŽáŠ• á‹­áˆáˆ¨áŒ¡">
     Choose your language and accessibility mode
  </p>
  <button data-lang-en="Get Started ðŸš€" data-lang-am="áŒ€áˆáˆ­ ðŸš€">Get Started ðŸš€</button>

  <script>
    // ===== Language Switcher =====
    const langSelect = document.getElementById("language-select");

    function updateLanguage(lang) {
      document.querySelectorAll("[data-lang-en]").forEach(el => {
        el.innerText = lang === "am" 
          ? el.getAttribute("data-lang-am") 
          : el.getAttribute("data-lang-en");
      });
      localStorage.setItem("language", lang);
    }

    // Initialize language on page load
    updateLanguage(localStorage.getItem("language") || "en");

    langSelect.addEventListener("change", e => {
      updateLanguage(e.target.value);
    });
  </script>
</body>
</html>
